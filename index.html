<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>

<body>
  <main>
    <article class="card">
      <img src="./images/illustration-hero.svg" alt="hero image">
      <div class="text-content">
        <h1>Order Summary</h1>

        <p class="order-summary">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="subscription">
          <img src="./images/icon-music.svg" alt="music icon">
          <h4 class="subscription__type">Annual Plan</h4>
          <p class="subscription__price">$59.99/year</p>
          <a href="http://" target="_blank" rel="noopener noreferrer">Change</a>
        </div>

        <button class="btn payment-btn">Proceed to Payment</button>
        <button class="btn">Cancel Order</button>
      </div>
    </article>
  </main>

</body>

</html>
